<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Upload Document Form">
    <title>ទម្រង់ផ្ញើឯកសារ - Ministry Of Tourism</title>
    <link rel="stylesheet" href="src/css/style.css">
    <style>
        .register-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .register-header {
            background: #004282;
            padding: 1rem 1.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .close-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #fff;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-weight: bold;
            margin-left: auto;
        }
        .close-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .register-logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #667eea;
        }
        .register-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .form-title {
            text-align: center;
            margin-bottom: 1.5rem;
            background: #fff;
            padding: 2rem;
            border-radius: 12px 12px 0 0;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
        }
        .form-title h1 {
            font-size: 1.4rem;
            color: #333;
            margin-bottom: 0.75rem;
            line-height: 1.6;
            font-weight: 600;
        }
        .form-title h2 {
            font-size: 1.2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        .register-form {
            background: #fff;
            padding: 2.5rem;
            border-radius: 0 0 12px 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
        }
        .form-divider {
            border: none;
            border-top: 2px solid #f0f0f0;
            margin: 1.75rem 0;
        }
        .form-group {
            margin-bottom: 0.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
            font-size: 0.95rem;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"] {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        .file-upload-wrapper {
            position: relative;
            width: 100%;
            margin-top: 0.5rem;
        }
        .file-upload-input {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }
        .file-upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 1.5rem;
            border: 2px dashed #667eea;
            border-radius: 8px;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        .file-upload-label:hover {
            background: #e8ebff;
            border-color: #764ba2;
        }
        .file-upload-label svg {
            width: 32px;
            height: 32px;
            fill: #667eea;
        }
        .file-upload-text {
            color: #667eea;
            font-weight: 600;
        }
        .file-upload-hint {
            display: block;
            font-size: 0.85rem;
            color: #666;
            margin-top: 0.5rem;
        }
        .file-list {
            margin-top: 1rem;
        }
        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem;
            background: #f5f5f5;
            border-radius: 6px;
            margin-bottom: 0.5rem;
        }
        .file-item-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex: 1;
        }
        .file-item-icon {
            width: 24px;
            height: 24px;
            fill: #d32f2f;
        }
        .file-item-name {
            font-size: 0.9rem;
            color: #333;
            word-break: break-word;
        }
        .file-item-remove {
            background: #d32f2f;
            color: white;
            border: none;
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: background 0.3s ease;
        }
        .file-item-remove:hover {
            background: #b71c1c;
        }
        .btn {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        .btn:active {
            transform: translateY(0);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .form-status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            display: none;
        }
        .form-status.show {
            display: block;
        }
        .form-status.loading {
            background: #e3f2fd;
            color: #1976d2;
        }
        .form-status.success {
            background: #e8f5e9;
            color: #2e7d32;
        }
        .form-status.error {
            background: #ffebee;
            color: #c62828;
        }
        @media (max-width: 768px) {
            .register-header {
                padding: 0.75rem 1rem;
            }
            .header-left h1 {
                font-size: 0.85rem !important;
            }
            .register-logo {
                width: 35px;
                height: 35px;
            }
            .close-btn {
                width: 35px;
                height: 35px;
                font-size: 1.25rem;
            }
            .register-container {
                margin: 0.5rem auto;
                padding: 0 0.5rem;
            }
            .register-form {
                padding: 1.25rem;
            }
            .form-title {
                padding: 1.25rem;
                margin-bottom: 0;
            }
            .form-title h1 {
                font-size: 1rem;
                line-height: 1.5;
            }
            .form-title h2 {
                font-size: 0.9rem;
            }
            .form-divider {
                margin: 1.25rem 0;
            }
            .form-group label {
                font-size: 0.9rem;
                margin-bottom: 0.4rem;
            }
            .form-group input[type="text"],
            .form-group input[type="email"],
            .form-group input[type="tel"] {
                padding: 0.75rem;
                font-size: 16px;
                min-height: 48px;
                -webkit-tap-highlight-color: transparent;
            }
            .file-upload-label {
                padding: 1.25rem;
            }
            .file-upload-label svg {
                width: 28px;
                height: 28px;
            }
            .btn {
                padding: 0.875rem 1.5rem;
                font-size: 1rem;
            }
            .form-status {
                font-size: 0.9rem;
                padding: 0.875rem;
            }
        }
        @media (max-width: 480px) {
            .register-header {
                padding: 0.5rem 0.75rem;
                gap: 0.5rem;
            }
            .header-left {
                gap: 0.5rem;
            }
            .header-left h1 {
                font-size: 0.75rem !important;
            }
            .register-logo {
                width: 30px;
                height: 30px;
            }
            .close-btn {
                width: 30px;
                height: 30px;
                font-size: 1.1rem;
            }
            .form-title h1 {
                font-size: 0.9rem;
            }
            .form-title h2 {
                font-size: 0.85rem;
            }
            .register-form {
                padding: 1rem;
            }
            .file-upload-label {
                padding: 1rem;
                flex-direction: column;
            }
        }
    </style>
</head>
<body class="register-page">
    <header class="register-header">
        <div class="header-left">
            <img src="assets/img/Logo of the Ministry of Tourism of Cambodia.png" alt="Logo" class="register-logo">
            <h1 style="font-size: 1rem; margin: 0; color: #fff; font-weight: 600;">Ministry Of Tourism</h1>
        </div>
        <a href="index.html" class="close-btn" aria-label="Close">×</a>
    </header>

    <main>
        <div class="register-container">
            <div class="form-title">
                <h1>ទម្រង់ផ្ញើឯកសារស្រាវជ្រាវ</h1>
                <h2>UPLOAD RESEARCH DOCUMENT</h2>
            </div>

            <form id="uploadForm" class="register-form">
                <hr class="form-divider">
                
                <div class="form-group">
                    <label for="authorName">ឈ្មោះ / Name <span style="color: red;">*</span></label>
                    <input type="text" id="authorName" name="authorName" required>
                </div>

                <hr class="form-divider">

                <div class="form-group">
                    <label for="email">អ៊ីមែល / Email <span style="color: red;">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>

                <hr class="form-divider">

                <div class="form-group">
                    <label for="phone">លេខទូរសព្ទ / Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>

                <hr class="form-divider">

                <div class="form-group">
                    <label for="documentTitle">ចំណងជើងឯកសារ / Document Title <span style="color: red;">*</span></label>
                    <input type="text" id="documentTitle" name="documentTitle" required>
                </div>

                <hr class="form-divider">

                <div class="form-group">
                    <label>ឯកសារ PDF / PDF Document <span style="color: red;">*</span></label>
                    <div class="file-upload-wrapper">
                        <input type="file" id="pdfFile" name="pdfFile" accept=".pdf" multiple class="file-upload-input" required>
                        <label for="pdfFile" class="file-upload-label">
                            <svg viewBox="0 0 24 24">
                                <path d="M9 16h6v-6h4l-7-7-7 7h4zm-4 2h14v2H5z"/>
                            </svg>
                            <div>
                                <span class="file-upload-text">ចុចដើម្បីជ្រើសរើសឯកសារ / Click to Select Files</span>
                                <span class="file-upload-hint">PDF files only (Max 10MB per file)</span>
                            </div>
                        </label>
                    </div>
                    <div id="fileList" class="file-list"></div>
                </div>

                <hr class="form-divider">

                <button type="submit" class="btn">ផ្ញើឯកសារ / Upload Document</button>
                <div id="formStatus" class="form-status"></div>
            </form>
        </div>
    </main>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const pdfFileInput = document.getElementById('pdfFile');
        const fileListDiv = document.getElementById('fileList');
        const formStatus = document.getElementById('formStatus');
        let selectedFiles = [];

        // Handle file selection
        pdfFileInput.addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            
            files.forEach(file => {
                // Validate file type
                if (file.type !== 'application/pdf') {
                    showStatus('error', 'Please select only PDF files.');
                    return;
                }
                
                // Validate file size (10MB)
                if (file.size > 10 * 1024 * 1024) {
                    showStatus('error', `File "${file.name}" is too large. Max size is 10MB.`);
                    return;
                }
                
                selectedFiles.push(file);
            });
            
            displayFileList();
            pdfFileInput.value = ''; // Reset input
        });

        // Display file list
        function displayFileList() {
            fileListDiv.innerHTML = '';
            
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <div class="file-item-info">
                        <svg class="file-item-icon" viewBox="0 0 24 24">
                            <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20M10,19L12,15H9V10H15V15L13,19H10Z"/>
                        </svg>
                        <span class="file-item-name">${file.name} (${(file.size / 1024).toFixed(1)} KB)</span>
                    </div>
                    <button type="button" class="file-item-remove" onclick="removeFile(${index})">Remove</button>
                `;
                fileListDiv.appendChild(fileItem);
            });
        }

        // Remove file from list
        window.removeFile = function(index) {
            selectedFiles.splice(index, 1);
            displayFileList();
        };

        // Show status message
        function showStatus(type, message) {
            formStatus.className = `form-status show ${type}`;
            formStatus.textContent = message;
        }

        // Handle form submission
        uploadForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (selectedFiles.length === 0) {
                showStatus('error', 'Please select at least one PDF file.');
                return;
            }
            
            const formData = new FormData();
            formData.append('authorName', document.getElementById('authorName').value);
            formData.append('email', document.getElementById('email').value);
            formData.append('phone', document.getElementById('phone').value);
            formData.append('documentTitle', document.getElementById('documentTitle').value);
            
            // Append all files
            selectedFiles.forEach((file, index) => {
                formData.append(`pdfFile${index}`, file);
            });
            
            showStatus('loading', 'Uploading documents... Please wait.');
            
            try {
                // Replace with your actual upload endpoint
                const scriptUrl = 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE';
                
                const response = await fetch(scriptUrl, {
                    method: 'POST',
                    body: formData,
                    mode: 'no-cors'
                });
                
                // Since no-cors mode doesn't allow reading response, assume success
                showStatus('success', 'Documents uploaded successfully! We will review your submission.');
                uploadForm.reset();
                selectedFiles = [];
                displayFileList();
                
            } catch (error) {
                console.error('Upload error:', error);
                showStatus('error', 'Upload failed. Please try again.');
            }
        });
    </script>
</body>
</html>
