<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="description" content="Document Library - Ministry Of Tourism">
    <title>បណ្ណាល័យឯកសារ - Document Library</title>
    <link rel="stylesheet" href="src/css/style.css">
    <style>
        .library-page {
            min-height: 100vh;
            background: #f5f7fa;
        }

        .library-header {
            background: #004282;
            padding: 1rem 1.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .search-container {
            background: white;
            padding: 1rem 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 80px;
            z-index: 99;
        }

        .search-wrapper {
            max-width: 1200px;
            margin: 0 auto;
        }

        .search-box {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-box input {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 3rem;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .search-box input:focus {
            outline: none;
            border-color: #004282;
            background: white;
            box-shadow: 0 0 0 4px rgba(0, 66, 130, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            pointer-events: none;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .library-logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #667eea;
        }

        .close-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: #ee7d20;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #fff;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-weight: bold;
            margin-left: auto;
        }

        .close-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(238, 125, 32, 0.4);
        }

        .library-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .library-title {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .library-title h1 {
            font-size: 2.5rem;
            color: #004282;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .library-title p {
            font-size: 1.1rem;
            color: #666;
            margin: 0;
        }

        .search-box {
            max-width: 600px;
            margin: 0 auto 2rem;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #004282;
            box-shadow: 0 0 0 4px rgba(0, 66, 130, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .documents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .document-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .document-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        .document-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .document-icon svg {
            width: 32px;
            height: 32px;
            fill: white;
        }

        .document-card h3 {
            font-size: 1.25rem;
            color: #004282;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .document-card p {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .document-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }

        .document-date {
            font-size: 0.85rem;
            color: #999;
        }

        .download-btn {
            background: #ee7d20;
            color: white;
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .download-btn:hover {
            background: #d66d15;
            transform: scale(1.05);
        }

        .embed-container {
            width: 100%;
            overflow: hidden;
            position: relative;
            height: calc(100vh - 160px);
        }

        .google-drive-embed {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            background: white;
        }

        /* Search Results Overlay */
        .search-results {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            z-index: 10;
            overflow-y: auto;
            padding: 2rem;
        }

        .search-results.active {
            display: block;
        }

        .search-results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e0e0e0;
        }

        .search-results-header h2 {
            color: #004282;
            font-size: 1.5rem;
            margin: 0;
        }

        .results-count {
            color: #666;
            font-size: 0.95rem;
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: #999;
        }

        .no-results svg {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .document-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .document-item {
            background: #fafafa;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 1.25rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .document-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 12px rgba(0, 66, 130, 0.15);
            border-color: #004282;
        }

        .document-item-header {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
        }

        .doc-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .doc-icon svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .document-item h3 {
            color: #004282;
            font-size: 1rem;
            margin: 0;
            line-height: 1.4;
            word-break: break-word;
        }

        .document-item-meta {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
            font-size: 0.85rem;
            color: #999;
        }

        .loading-spinner {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .loading-spinner.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #004282;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .library-header {
                padding: 0.75rem 1rem;
                height: 70px;
            }

            .search-container {
                padding: 0.75rem 1rem;
                top: 70px;
            }

            .search-box input {
                padding: 0.75rem 0.875rem 0.75rem 2.75rem;
                font-size: 0.95rem;
            }

            .search-icon {
                left: 0.875rem;
            }

            .header-left h1 {
                font-size: 0.85rem !important;
            }

            .library-logo {
                width: 35px;
                height: 35px;
            }

            .close-btn {
                width: 35px;
                height: 35px;
                font-size: 1.25rem;
            }

            /* Force 2-column grid view on mobile */
            .embed-container {
                height: calc(100vh - 140px);
            }

            .google-drive-embed {
                width: 220%;
                height: 220%;
                transform: scale(0.45);
                transform-origin: top left;
            }
        }

        @media (max-width: 480px) {
            .library-header {
                padding: 0.5rem 0.75rem;
                height: 60px;
            }

            .search-container {
                padding: 0.5rem 0.75rem;
                top: 60px;
            }

            .search-box input {
                padding: 0.625rem 0.75rem 0.625rem 2.5rem;
                font-size: 0.9rem;
            }

            .search-icon {
                left: 0.75rem;
                width: 18px;
                height: 18px;
            }

            .header-left h1 {
                font-size: 0.75rem !important;
            }

            .library-logo {
                width: 30px;
                height: 30px;
            }

            .close-btn {
                width: 30px;
                height: 30px;
                font-size: 1.1rem;
            }

            /* Maintain 2-column grid on smaller mobile */
            .embed-container {
                height: calc(100vh - 120px);
            }

            .google-drive-embed {
                width: 240%;
                height: 240%;
                transform: scale(0.42);
                transform-origin: top left;
            }
        }
    </style>
</head>
<body class="library-page">
    <header class="library-header">
        <div class="header-left">
            <img src="assets/img/Logo of the Ministry of Tourism of Cambodia.png" alt="Logo" class="library-logo">
            <h1 style="font-size: 1rem; margin: 0; color: #fff; font-weight: 600;">បណ្ណាល័យឯកសារ / Document Library</h1>
        </div>
        <a href="index.html" class="close-btn" aria-label="Close">×</a>
    </header>

    <div class="search-container">
        <div class="search-wrapper">
            <div class="search-box">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>
                <input type="text" id="searchInput" placeholder="ស្វែងរកឯកសារ... / Search documents...">
            </div>
        </div>
    </div>

    <main>
        <!-- Google Drive Embed Full Screen -->
        <div class="embed-container">
            <iframe class="google-drive-embed" 
                    id="driveEmbed"
                    src="https://drive.google.com/embeddedfolderview?id=1dn9wHTvR4xkmwvfzcskhKDXfLLorlG0C#grid"
                    allowfullscreen>
            </iframe>
            
            <!-- Search Results Overlay -->
            <div class="search-results" id="searchResults">
                <div class="search-results-header">
                    <div>
                        <h2>Search Results</h2>
                        <span class="results-count" id="resultsCount"></span>
                    </div>
                </div>
                <div class="loading-spinner" id="loadingSpinner">
                    <div class="spinner"></div>
                    <p>Searching documents...</p>
                </div>
                <div class="document-list" id="documentList"></div>
                <div class="no-results" id="noResults" style="display: none;">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                    <h3>No documents found</h3>
                    <p>Try different search terms</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        // In-page search functionality using Google Drive API
        const searchInput = document.getElementById('searchInput');
        const driveEmbed = document.getElementById('driveEmbed');
        const searchResults = document.getElementById('searchResults');
        const documentList = document.getElementById('documentList');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const noResults = document.getElementById('noResults');
        const resultsCount = document.getElementById('resultsCount');
        const baseFolderId = '1dn9wHTvR4xkmwvfzcskhKDXfLLorlG0C';
        
        // Replace with your actual Google Drive API key
        const API_KEY = 'AIzaSyA7gFR9qcGWDbYaQlgLdzEf7vH1MnF5nXs';
        let searchTimeout;
        let allFiles = [];

        // Fetch all files from the folder using Google Drive API
        async function fetchDriveFiles() {
            try {
                const response = await fetch(`https://www.googleapis.com/drive/v3/files?q='${baseFolderId}'+in+parents&key=${API_KEY}&fields=files(id,name,mimeType,modifiedTime,webViewLink,iconLink)`);
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status} - ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.error) {
                    console.error('API Error:', data.error);
                    return { error: data.error.message };
                }
                
                return data.files || [];
            } catch (error) {
                console.error('Fetch error:', error);
                return { error: error.message };
            }
        }

        searchInput.addEventListener('input', function(e) {
            const searchTerm = e.target.value.trim().toLowerCase();
            
            clearTimeout(searchTimeout);
            
            if (searchTerm.length > 0) {
                searchInput.style.borderColor = '#004282';
                searchInput.style.background = '#f0f8ff';
                
                // Show search results overlay after 300ms
                searchTimeout = setTimeout(() => {
                    performSearch(searchTerm);
                }, 300);
            } else {
                // Hide search results and show iframe
                searchResults.classList.remove('active');
                searchInput.style.borderColor = '#e0e0e0';
                searchInput.style.background = '#fafafa';
            }
        });

        async function performSearch(searchTerm) {
            // Show loading
            searchResults.classList.add('active');
            loadingSpinner.classList.add('active');
            documentList.innerHTML = '';
            noResults.style.display = 'none';

            // Fetch files from Google Drive
            const files = await fetchDriveFiles();
            
            loadingSpinner.classList.remove('active');
            
            // Check for API errors
            if (files.error) {
                documentList.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 2rem; background: #fee; border: 1px solid #f88; border-radius: 8px;">
                        <h3 style="color: #c00; margin-bottom: 0.5rem;">❌ API Error</h3>
                        <p style="color: #c00; margin: 0; line-height: 1.6;">
                            <strong>Error:</strong> ${files.error}<br><br>
                            Please check:<br>
                            1. API key is valid and not expired<br>
                            2. Google Drive API is enabled in your project<br>
                            3. API key has proper restrictions set<br>
                            4. Folder ID is correct and accessible
                        </p>
                    </div>
                `;
                return;
            }
            
            // Filter files by search term
            const filteredFiles = files.filter(file => 
                file.name.toLowerCase().includes(searchTerm)
            );
            
            resultsCount.textContent = `Found ${filteredFiles.length} document${filteredFiles.length !== 1 ? 's' : ''}`;
            
            if (filteredFiles.length === 0) {
                noResults.style.display = 'block';
                return;
            }
            
            // Display filtered results
            documentList.innerHTML = filteredFiles.map(file => `
                <div class="document-item" onclick="window.open('${file.webViewLink}', '_blank')">
                    <div class="document-item-header">
                        <div class="doc-icon">
                            <svg viewBox="0 0 24 24" fill="white">
                                <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                            </svg>
                        </div>
                        <div style="flex: 1;">
                            <h3>${file.name}</h3>
                            <div class="document-item-meta">
                                <span>${new Date(file.modifiedTime).toLocaleDateString()}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Handle Enter key to open Google Drive search
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const searchTerm = e.target.value.trim();
                
                if (searchTerm.length > 0) {
                    const searchUrl = `https://drive.google.com/drive/folders/${baseFolderId}?q=${encodeURIComponent(searchTerm)}`;
                    window.open(searchUrl, '_blank');
                }
            }
        });

        // Clear search on Escape key
        searchInput.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                searchInput.value = '';
                searchResults.classList.remove('active');
                searchInput.style.borderColor = '#e0e0e0';
                searchInput.style.background = '#fafafa';
                searchInput.blur();
            }
        });
    </script>
</body>
</html>
